<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Dino Shop</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #1c1c1c;
      color: #fff;
    }
    header {
      background: #2e8b57;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    select {
      padding: 5px 10px;
      border-radius: 6px;
      border: none;
      background: #333;
      color: #fff;
    }
    .filters {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px 0;
    }
    .filters button {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      background: #333;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }
    .filters button.active {
      background: #2e8b57;
    }
    .shop {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .card {
      background: #2b2b2b;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.4);
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card h3 {
      margin: 0 0 10px 0;
    }
    .price {
      font-weight: bold;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>ü¶ï Dino Shop</h1>
    <select id="currency">
      <option value="RUB">RUB</option>
      <option value="UAH">UAH</option>
      <option value="USD">USD</option>
    </select>
  </header>

  <div class="filters">
    <button data-type="all" class="active">–í—Å–µ</button>
    <button data-type="herbivore">üåø –¢—Ä–∞–≤–æ—è–¥–Ω—ã–µ</button>
    <button data-type="carnivore">üçñ –ü–ª–æ—Ç–æ—è–¥–Ω—ã–µ</button>
    <button data-tier="1">–¢–∏—Ä 1</button>
    <button data-tier="2">–¢–∏—Ä 2</button>
    <button data-tier="3">–¢–∏—Ä 3</button>
  </div>

  <div class="shop" id="shop"></div>

  <script>
    const dinos = [
      { name: "Dryosaurus", price: 25, type: "herbivore", tier: 1 },
      { name: "Avaceratops", price: 30, type: "herbivore", tier: 1 },
      { name: "Gallimimus", price: 45, type: "herbivore", tier: 1 },
      { name: "Maiasaura (Male)", price: 90, type: "herbivore", tier: 2 },
      { name: "Maiasaura (Female)", price: 130, type: "herbivore", tier: 2 },
      { name: "Diabloceratops (Male)", price: 110, type: "herbivore", tier: 2 },
      { name: "Diabloceratops (Female)", price: 165, type: "herbivore", tier: 2 },
      { name: "Pachycephalosaurus (Male)", price: 40, type: "herbivore", tier: 2 },
      { name: "Pachycephalosaurus (Female)", price: 90, type: "herbivore", tier: 2 },
      { name: "Stegosaurus (Male)", price: 210, type: "herbivore", tier: 3 },
      { name: "Stegosaurus (Female)", price: 275, type: "herbivore", tier: 3 },
      { name: "Ankylosaurus (Male)", price: 190, type: "herbivore", tier: 3 },
      { name: "Ankylosaurus (Female)", price: 255, type: "herbivore", tier: 3 },
      { name: "Therizinosaurus (Male)", price: 225, type: "herbivore", tier: 3 },
      { name: "Therizinosaurus (Female)", price: 290, type: "herbivore", tier: 3 },
      { name: "Triceratops (Male)", price: 235, type: "herbivore", tier: 3 },
      { name: "Triceratops (Female)", price: 295, type: "herbivore", tier: 3 },
      { name: "Shantungosaurus (Male)", price: 245, type: "herbivore", tier: 3 },
      { name: "Shantungosaurus (Female)", price: 310, type: "herbivore", tier: 3 },
      { name: "Camarasaurus", price: 340, type: "herbivore", tier: 3 },
      { name: "Puertasaurus", price: 445, type: "herbivore", tier: 3 },

      { name: "Herrerasaurus", price: 25, type: "carnivore", tier: 1 },
      { name: "Austroraptor", price: 25, type: "carnivore", tier: 1 },
      { name: "Utahraptor", price: 55, type: "carnivore", tier: 1 },
      { name: "Dilophosaurus", price: 65, type: "carnivore", tier: 1 },
      { name: "Ceratosaurus (Male)", price: 110, type: "carnivore", tier: 2 },
      { name: "Ceratosaurus (Female)", price: 150, type: "carnivore", tier: 2 },
      { name: "Allosaurus (Male)", price: 150, type: "carnivore", tier: 2 },
      { name: "Allosaurus (Female)", price: 190, type: "carnivore", tier: 2 },
      { name: "Baryonyx (Male)", price: 85, type: "carnivore", tier: 2 },
      { name: "Baryonyx (Female)", price: 125, type: "carnivore", tier: 2 },
      { name: "Carnotaurus (Male)", price: 110, type: "carnivore", tier: 2 },
      { name: "Carnotaurus (Female)", price: 180, type: "carnivore", tier: 2 },
      { name: "Suchomimus (Male)", price: 150, type: "carnivore", tier: 2 },
      { name: "Suchomimus (Female)", price: 190, type: "carnivore", tier: 2 },
      { name: "Albertosaurus", price: 220, type: "carnivore", tier: 2 },
      { name: "Acrocanthosaurus (Male)", price: 190, type: "carnivore", tier: 3 },
      { name: "Acrocanthosaurus (Female)", price: 260, type: "carnivore", tier: 3 },
      { name: "Tyrannosaurus (Subadult Male)", price: 220, type: "carnivore", tier: 3 },
      { name: "Tyrannosaurus (Subadult Female)", price: 300, type: "carnivore", tier: 3 },
      { name: "Tyrannosaurus (Feathered)", price: 350, type: "carnivore", tier: 3 },
      { name: "Spinosaurus (Male)", price: 220, type: "carnivore", tier: 3 },
      { name: "Spinosaurus (Female)", price: 320, type: "carnivore", tier: 3 },
      { name: "Giganotosaurus (Male)", price: 210, type: "carnivore", tier: 3 },
      { name: "Giganotosaurus (Female)", price: 300, type: "carnivore", tier: 3 }
    ];

    const shop = document.getElementById("shop");
    const currencySelect = document.getElementById("currency");
    let rates = { RUB: 1, USD: 0.011, UAH: 0.42 };
    let currentCurrency = "RUB";

    async function fetchRates() {
      try {
        const res = await fetch("https://api.exchangerate.host/latest?base=RUB&symbols=USD,UAH,RUB");
        const data = await res.json();
        rates = data.rates;
        renderShop();
      } catch (e) {
        console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∫—É—Ä—Å–∞", e);
      }
    }

    function renderShop(type = "all", tier = "all") {
      shop.innerHTML = "";
      dinos
        .filter(d => (type === "all" || d.type === type))
        .filter(d => (tier === "all" || d.tier == tier))
        .forEach(dino => {
          const div = document.createElement("div");
          div.className = "card";
          div.innerHTML = `
            <h3>${dino.name}</h3>
            <div class="price">${(dino.price * rates[currentCurrency]).toFixed(2)} ${currentCurrency}</div>
          `;
          shop.appendChild(div);
        });
    }

    // –§–∏–ª—å—Ç—Ä—ã
    let currentType = "all";
    let currentTier = "all";
    document.querySelectorAll(".filters button").forEach(btn => {
      btn.addEventListener("click", () => {
        if (btn.dataset.type) {
          currentType = btn.dataset.type;
          document.querySelectorAll("[data-type]").forEach(b => b.classList.remove("active"));
          btn.classList.add("active");
        }
        if (btn.dataset.tier) {
          currentTier = btn.dataset.tier;
          document.querySelectorAll("[data-tier]").forEach(b => b.classList.remove("active"));
          btn.classList.add("active");
        }
        renderShop(currentType, currentTier);
      });
    });

    currencySelect.addEventListener("change", () => {
      currentCurrency = currencySelect.value;
      renderShop(currentType, currentTier);
    });

    // –ê–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫—É—Ä—Å–æ–≤ —Ä–∞–∑ –≤ 10 –º–∏–Ω—É—Ç
    setInterval(fetchRates, 600000);

    fetchRates();
  </script>
</body>
</html>
